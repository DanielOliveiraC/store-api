<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Produtos - Loja</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .product-category {
            color: #666;
            font-size: 0.9em;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button.logout {
            background-color: #dc3545;
        }
        .button.admin {
            background-color: #28a745;
        }
        .button:hover {
            opacity: 0.9;
        }
        .admin-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .success-message {
            color: #28a745;
            margin-bottom: 15px;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Produtos Disponíveis</h1>
            <div class="user-info">
                <span>Bem-vindo, <span th:text="${#authentication.name}"></span>!</span>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin/products/register" class="button admin">Cadastrar Produto</a>
                </div>
                <form th:action="@{/users/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="button logout">Sair</button>
                </form>
            </div>
        </div>

        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <div class="products-grid">
            <div th:each="product : ${products}" class="product-card">
                <img th:if="${product.image}" th:src="${product.image}" class="product-image" th:alt="${product.name}"/>
                <img th:unless="${product.image}" src="/images/default-product.jpg" class="product-image" alt="Default product image"/>
                <h3 class="product-name" th:text="${product.name}">Nome do Produto</h3>
                <p class="product-category" th:text="${product.category}">Categoria</p>
                <p class="product-description" th:text="${product.description}">Descrição do produto</p>
                <p class="product-price" th:text="${'R$ ' + product.price}">R$ 0,00</p>
                
                <div sec:authorize="hasRole('ROLE_ADMIN')" class="admin-controls">
                    <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" style="display: inline;">
                        <button type="submit" class="button logout">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
