<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Cadastro de Produtos - Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mundo Kame - Admin</a>
            <div class="d-flex align-items-center">
                <a href="/products" class="btn btn-outline-light me-2">
                    <i class="bi bi-shop"></i> Ver Produtos
                </a>
                <form th:action="@{/users/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Cadastro de Produto</h2>

                        <div th:if="${success}" class="alert alert-success">
                            Produto cadastrado com sucesso!
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Erro ao cadastrar produto.
                        </div>

                        <form th:action="@{/admin/products/register}" method="post" th:object="${product}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome do Produto</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       name="name" 
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <textarea class="form-control" 
                                          id="description" 
                                          name="description" 
                                          rows="3" 
                                          required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Categoria</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="category" 
                                       name="category" 
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Preço</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="price" 
                                           name="price" 
                                           required
                                           pattern="^\d+(\.\d{1,2})?$"
                                           title="Digite um valor válido (ex: 99.99)">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="image" class="form-label">URL da Imagem</label>
                                <input type="url" 
                                       class="form-control" 
                                       id="image" 
                                       name="image"
                                       placeholder="https://exemplo.com/imagem.jpg">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-plus-circle"></i> Cadastrar Produto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
