<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Cadastro de Produtos - Admin</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button:hover {
            opacity: 0.9;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
        }
        .success-message {
            color: #28a745;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastro de Produtos</h1>
            <div class="nav-links">
                <a href="/products" class="button secondary">Ver Produtos</a>
                <form th:action="@{/users/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="button">Sair</button>
                </form>
            </div>
        </div>

        <div th:if="${success}" class="success-message">
            Produto cadastrado com sucesso!
        </div>
        <div th:if="${error}" class="error-message" th:text="${error}">
            Erro ao cadastrar produto.
        </div>

        <form th:action="@{/admin/products/register}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="name">Nome do Produto:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Categoria:</label>
                <input type="text" id="category" name="category" required>
            </div>

            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="text" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="image">URL da Imagem:</label>
                <input type="url" id="image" name="image">
            </div>

            <button type="submit" class="button">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
