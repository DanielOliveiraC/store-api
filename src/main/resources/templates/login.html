<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Loja Virtual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .login-container {
            max-width: 400px;
            padding: 15px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-light">
    <main class="login-container w-100 m-auto">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="h3 mb-4 fw-normal text-center">Login</h1>

                <div th:if="${param.error}" class="alert alert-danger">
                    Usuário ou senha inválidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Você foi desconectado com sucesso.
                </div>
                <div th:if="${param.success}" class="alert alert-success">
                    Registro realizado com sucesso. Por favor, faça login.
                </div>

                <form th:action="@{/users/login}" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required autofocus>
                        <label for="username">Usuário</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                    
                    <p class="text-center mb-0">
                        Não tem uma conta? 
                        <a th:href="@{/users/register}" class="text-decoration-none">Registre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
