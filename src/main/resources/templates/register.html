<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Loja Virtual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .register-container {
            max-width: 400px;
            padding: 15px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-light">
    <main class="register-container w-100 m-auto">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="h3 mb-4 fw-normal text-center">Registro</h1>

                <div th:if="${param.error}" class="alert alert-danger">
                    Erro ao registrar usuário. Por favor, tente novamente.
                </div>

                <form th:action="@{/users/register}" method="post" th:object="${user}">
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               th:field="*{username}" 
                               placeholder="Usuário" 
                               required 
                               autofocus>
                        <label for="username">Usuário</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="form-floating">
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               th:field="*{email}" 
                               placeholder="nome@exemplo.com" 
                               required>
                        <label for="email">Email</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="form-floating">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               th:field="*{password}" 
                               placeholder="Senha" 
                               required>
                        <label for="password">Senha</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
                        <i class="bi bi-person-plus"></i> Registrar
                    </button>

                    <p class="text-center mb-0">
                        Já tem uma conta? 
                        <a th:href="@{/users/login}" class="text-decoration-none">Faça login</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
